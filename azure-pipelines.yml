# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2c6f4d59-5255-4ca4-a7c3-30a468350dfe'
  imageRepositoryWeb: 'gowebapp'
  imageRepositoryDb: 'gowebapp-mysql'
  containerRegistry: 'evico2022.azurecr.io'
  dockerfilePathWeb: '**/Dockerfile-gowebapp'
  dockerfilePathDb: '**/Dockerfile-gowebapp-mysql'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push web app image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryWeb)
        dockerfile: $(dockerfilePathWeb)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push database image to container registry
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepositoryDb)
        command: 'buildAndPush'
        dockerfile: $(dockerfilePathWeb)
        tags: |
          $(tag)
